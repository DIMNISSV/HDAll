{% load static %}
<div class="pre-post">
    <a href="{{ post.get_absolute_url }}">
            <img alt="{{ post.title }}" src="{% if post.poster %}{{ post.poster.url }}{% endif %}"
            onerror="this.src = `{% static 'images/no_poster.webp' %}`">
        {{ post.rus_title }}
    </a>
</div>
