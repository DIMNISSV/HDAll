{% extends 'base.html' %}
{% block content %}
    <h2>Редактирование пользователя {{ user.username }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'password_change' %}">Изменить пароль</a>
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
