<div class="topmenu">
    <a class="logo" href="{% url 'main_page' %}">JustWatch</a>
    <div class="menu">
        <a href="{% url 'all_post' %}">Все публикации</a>
        <a href="{% url 'general_search' %}">Поиск с фильтрами</a>
        <a href="{% url 'order' %}">Стол заказов</a>
        {% if request.user.is_staff %}
            <div class="dropdown">
                <a href="/admin/" target="_blank" class="dropdown-btn">Администрирование
                    <div class="dropdown-content">
                        <a href="{% url 'post_add' %}">Добавить публикацию</a>
                        <a href="{% url 'upload_video' %}">Добавить видео</a>
                    </div>
                </a>
            </div>
        {% endif %}
        {% if request.user.is_authenticated %}
            <a href="{% url 'my_profile' %}">{{ request.user.username }}</a>
            <a href="{% url 'subscribe' %}">Обновить подписку</a>
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'registration' %}">Зарегистрироваться</a>
        {% endif %}
    </div>
</div>
