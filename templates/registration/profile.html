{% extends 'base.html' %}

{% block content %}
    <h2>{{ user.username }}</h2>
    {% if user == request.user %}
        <p>
            <a href="{% url 'edit_my_profile' %}" class="btn">Изменить профиль</a>
        </p>
    {% endif %}
    <p>
        <label>Почта:</label>
        {{ user.email }}
    </p>
    <p>
        <label>Тип подписки:</label>
        {{ user.subscribe }}
    </p>
    <p>
        <label>Подписка истечет:</label>
        {{ user.subscribe_to }}
    </p>
{% endblock %}
